<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyjama.sh</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
body {
            background-color: #111111;
            margin: 0;
            overflow-x: hidden;
            user-select: none;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('noise.png') repeat 0 0;
            animation: bg-animation .2s infinite;
            opacity: .9;
            visibility: visible;
        }

        @keyframes bg-animation {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
            100% { transform: translate(5%, 0); }
        }

        .quote {
            font-size: 1.25vw;
            text-align: center;
            position: absolute;
            top: 45%;
            left: 50%;
            color: #ffffff63;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-shadow: 14px 11px 2px rgba(0, 0, 0, 0.7);
        }

        .tooltip {
            visibility: hidden;
            width: min-content;
            color: #ffffff63;
            text-align: center;
            border-radius: 0; /* Remove border radius */
            padding: .5vw;
            position: absolute;
            z-index: 1;
            top: 100%; /* Position below the quote */
            left: 100%; /* Position to the right of the quote */
            transform: translate(-50%, 0); /* Center the tooltip horizontally */
            opacity: 0;
            transition: ease 0.8s; /* Shorter transition for better responsiveness */
            white-space: nowrap;
            margin-left: 1vw; /* Space between the quote and the tooltip */
            font-size: .75vw;
        }

        .quote:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="quote" id="quoteDisplay">
        <span id="quoteText"></span>
        <span class="tooltip" id="authorDisplay"></span>
    </div>

    <script>
        // Unique quote for the first visit
        const uniqueQuote = "\"Perfection is not the goal; understanding, connection, and growth are.\"";
        const uniqueAuthor = "Yo-Yo Ma"; 

        // Function to fetch quotes from the text file
        async function fetchQuotes() {
            try {
                const response = await fetch('quotes.txt');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                return text.split('\n'); // Split the text into an array of quotes
            } catch (error) {
                console.error('Error fetching quotes:', error);
                document.getElementById('quoteText').innerText = 'Failed to load quotes.';
                return [];
            }
        }

        // Function to display a random quote
        async function displayRandomQuote() {
            const firstVisitKey = 'firstVisit';
            
            // Check if it's the user's first visit
            if (!localStorage.getItem(firstVisitKey)) {
                // This is the user's first visit
                document.getElementById('quoteText').innerText = uniqueQuote;
                document.getElementById('authorDisplay').innerText = `— ${uniqueAuthor}`;
                
                // Set the key in localStorage to indicate the user has visited
                localStorage.setItem(firstVisitKey, 'true');
            } else {
                // Not the first visit, fetch quotes from the text file
                const quotes = await fetchQuotes();
                if (quotes.length > 0) {
                    const randomIndex = Math.floor(Math.random() * quotes.length);
                    const selectedQuote = quotes[randomIndex];
                    const [quote, author] = selectedQuote.split(' – '); 
                    document.getElementById('quoteText').innerText = quote.trim();
                    document.getElementById('authorDisplay').innerText = author ? `— ${author.trim()}` : ''; 
                }
            }
        }

        // Call the function to display a random quote on page load
        displayRandomQuote();
    </script>
</body>

</html>
