<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyjama.sh</title>
    <style>
        body {
            background-color: #111111;
            margin: 0;
            overflow-x: hidden;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('noise.png') repeat 0 0;
            animation: bg-animation .2s infinite;
            opacity: .9;
            visibility: visible;
        }

        @keyframes bg-animation {
            0% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-5%, -5%);
            }

            20% {
                transform: translate(-10%, 5%);
            }

            30% {
                transform: translate(5%, -10%);
            }

            40% {
                transform: translate(-5%, 15%);
            }

            50% {
                transform: translate(-10%, 5%);
            }

            60% {
                transform: translate(15%, 0);
            }

            70% {
                transform: translate(0, 10%);
            }

            80% {
                transform: translate(-15%, 0);
            }

            90% {
                transform: translate(10%, 5%);
            }

            100% {
                transform: translate(5%, 0);
            }
        }

        .quote {
            font-size: 1.25vw;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            text-shadow: 14px 11px 2px rgba(0, 0, 0, 0.7);
            cursor: pointer; /* Change cursor to pointer for hover effect */
        }

        .tooltip {
            visibility: hidden;
            width: 120px; /* Adjust width as needed */
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* Position above the quote */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s; /* Smooth transition */
        }

        .quote:hover .tooltip {
            visibility: visible;
            opacity: 1; /* Show tooltip on hover */
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="quote" id="quoteDisplay">
        <span id="quoteText"></span>
        <span class="tooltip" id="authorDisplay"></span>
    </div>

    <script>
        // Function to fetch quotes from the text file
        async function fetchQuotes() {
            try {
                const response = await fetch('quotes.txt');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                return text.split('\n'); // Split the text into an array of quotes
            } catch (error) {
                console.error('Error fetching quotes:', error);
                document.getElementById('quoteText').innerText = 'Failed to load quotes.';
                return [];
            }
        }

        // Function to display a random quote
        async function displayRandomQuote() {
            const quotes = await fetchQuotes();
            if (quotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const selectedQuote = quotes[randomIndex];
                const [quote, author] = selectedQuote.split(' â€“ '); // Split quote and author
                document.getElementById('quoteText').innerText = quote.trim();
                document.getElementById('authorDisplay').innerText = author ? author.trim() : ''; // Set author for tooltip
            }
        }

        // Call the function to display a random quote on page load
        displayRandomQuote();
    </script>
</body>

</html>
