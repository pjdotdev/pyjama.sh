<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyjama.sh</title>
    <style>
        body {
            background-color: #111111;
            margin: 0;
            overflow-x: hidden;
        }

        .bg {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200vh;
            background: transparent url('noise.png') repeat 0 0;
            animation: bg-animation .2s infinite;
            opacity: .9;
            visibility: visible;
        }

        @keyframes bg-animation {
            0% {
                transform: translate(0, 0);
            }

            10% {
                transform: translate(-5%, -5%);
            }

            20% {
                transform: translate(-10%, 5%);
            }

            30% {
                transform: translate(5%, -10%);
            }

            40% {
                transform: translate(-5%, 15%);
            }

            50% {
                transform: translate(-10%, 5%);
            }

            60% {
                transform: translate(15%, 0);
            }

            70% {
                transform: translate(0, 10%);
            }

            80% {
                transform: translate(-15%, 0);
            }

            90% {
                transform: translate(10%, 5%);
            }

            100% {
                transform: translate(5%, 0);
            }
        }

        .quote {
            font-size: 1.25vw;
            text-align: center;
            color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-52%, -50%);
            z-index: 1;
            text-shadow: 14px 11px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="quote" id="quoteDisplay"></div>

    <script>
        // Function to fetch quotes from the text file
        async function fetchQuotes() {
            try {
                const response = await fetch('quotes.txt');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                return text.split('\n'); // Split the text into an array of quotes
            } catch (error) {
                console.error('Error fetching quotes:', error);
                document.getElementById('quoteDisplay').innerText = 'Failed to load quotes.';
                return [];
            }
        }

        // Function to display a random quote
        async function displayRandomQuote() {
            const quotes = await fetchQuotes();
            if (quotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                document.getElementById('quoteDisplay').innerText = quotes[randomIndex];
            }
        }

        // Call the function to display a random quote on page load
        displayRandomQuote();

    </script>
</body>

</html>
