<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyjama.sh</title>
    <style>
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .gradient {
            --size: 750px;
            --speed: 50s;
            --easing: cubic-bezier(0.8, 0.2, 0.2, 0.8);
            width: var(--size);
            height: var(--size);
            filter: blur(calc(var(--size) / 5));
            background-image: linear-gradient(#4377ef, #7befd0);
            animation: rotate var(--speed) var(--easing) alternate infinite;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            position: relative; /* Added to position the initials correctly */
            display: flex; /* Center the initials */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        @media (min-width: 720px) {
            .gradient {
                --size: 500px;
            }
        }

        body {
            background-color: #071c39;
            position: absolute;
            inset: 0;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow: hidden;
            margin: 0; /* Remove default margin */
        }

        /* This is just to transition when you change the viewport size. */
        * {
            transition: all 0.5s ease-out;
        }

        .initials {
            font-size: 5vw; /* Responsive font size */
            text-align: center;
            color: #333; /* Text color */
            position: absolute; /* Positioning the initials */
        }
    </style>
</head>
<body>
    <div class="gradient">
        <div class="initials">pj</div> 
    </div>
</body>
</html>
